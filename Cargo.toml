[package]
name = "roxy"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
bincode = "1.3"
chrono = "0.4"
config = { version = "0.13", features = ["toml"], default-features = false }
data-encoding = "2"
flate2 = "1"
gethostname = "0.4"
hostname = { version = "0.3", features = ["set"] }
ipnet = "2.7"
log = "0.4"
nix = "0.26"
num_enum = "0.5"
openssl = "0.10"
pnet = { version = "0.33", features = ["pnet_datalink", "std"] }
regex = "1.7"
serde = { version = "1", features = ["derive"] }
serde_derive = "1"
serde_json = "1"
serde_with = "2"
serde_yaml = "0.9"
ssh2 = "0.9"
sysinfo = "0.27"
tar = "0.4"
thiserror = "1"
tokio = { version = "1", features = ["time"] }
uptime_lib = "0.2"
users = "0.11"
