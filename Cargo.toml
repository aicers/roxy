[package]
name = "roxy"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
base64 = "0.13"
bincode = "1.3"
chrono = "0.4"
config = { version = "0.13", features = ["toml"], default-features = false }
flate2 = "1.0"
hostname = {version = "0.3", features = ["set"]}
ipnet = "2.3"
log = "0.4"
nix = "0.25"
pnet = { version = "0.31", features = ["pnet_datalink", "std"] }
regex = "1.6"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = "2.0"
serde_yaml = "0.9"
ssh2 = "0.9"
tar = "0.4"
users = "0.11"
