[package]
name = "roxy"
version = "0.2.1"
edition = "2021"

[dependencies]
anyhow = "1"
bincode = "1.3"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
data-encoding = "2"
gethostname = "0.4"
hostname = { version = "0.3", features = ["set"] }
ipnet = "2.8"
log = "0.4"
nix = { version = "0.28", features = ["reboot"] }
pnet = { version = "0.34", features = ["pnet_datalink", "std"] }
regex = "1.10"
serde = { version = "1", features = ["derive"] }
serde_derive = "1"
serde_json = "1"
serde_with = "3"
serde_yaml = "0.9"
sysinfo = "0.29"
systemctl = "0.3"
thiserror = "1"
tokio = { version = "1", features = ["time"] }
uptime_lib = "0.3"
